<button (click)="showUserForm= !showUserForm" class="btn btn-dark mb-3">Add User</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
      <label>First Name</label>
      <input  [(ngModel)]="user.firstName"
      [ngClass]="{'is-invalid':userFirstName.errors && userFirstName.touched}"
       type="text" 
       class="form-control"
       name="firstName"
       #userFirstName="ngModel"
       required
       minlength="2">
       <div [hidden]="!userFirstName.errors?.required" class="invalid-feedback">
         First Name Required
       </div>
       <div [hidden]="!userFirstName.errors?.minlength" class="invalid-feedback">
        Must be atleast 2 characters length
      </div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="user.lastName" class="form-control" name="lastName">
    </div>
    <div class="form-group">
      <label>email</label>
      <input type="text" [(ngModel)]="user.email" class="form-control" name="email"
       #userEmail="ngModel"
       [ngClass]="{'is-invalid':userEmail.errors && userEmail.touched}"
       required
       pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
      >
      <div [hidden]="!userEmail.errors?.required" class="invalid-feedback">
        Email Required
      </div>
      <div [hidden]="!userEmail.errors?.pattern" class="invalid-feedback">
       Enter a valid email
     </div>
    </div>
    <button  [disabled]="!userForm.form.valid" class="btn btn-light btn-block mb-3">
      <b> Add new User</b>
    </button>
  </form>

</div>
<h2>Users</h2>

<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body" *ngFor="let user of users">

    {{'Hello '}}{{user.firstName}} ' '{{user.lastName}}
    <small>
      <button (click)="toggleHide(user)" class="btn btn-dark btn-sm ">
        <i [ngClass]="user.hide?'fa fa-plus':'fa fa-minus'"></i>
      </button>
    </small>

    <ul class="list-group" *ngIf="!user.hide">
      <li class="list-group-item">Email :{{user.email}}</li>
      <li class="list-group-item">Joined : {{user.registered | date}}</li>
    </ul>
  </li>
</ul>
<h1 *ngIf="ie;else noif">Inside if</h1>
<ng-template #noif>
  <h3>Inside Else</h3>
</ng-template>

<h3 *ngIf="users?.length ==0">No Users found</h3>
<h3 *ngIf="!loaded">Loading Users</h3>
