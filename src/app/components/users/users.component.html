<h2>Users</h2>
<button [disabled]="!enableAdd" class="btn btn-light btn-block mb-3"><b> Add new User</b></button>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0" >
  <li class="card card-body" *ngFor="let user of users">
    <div class="row">
      <div class="col-sm-4">
        <img class="img-fluid" [src]="user.image" alt="">
    <!-- <img class="img-fluid" bind-src="user.image" alt="">  -->
      </div>
      <div class="col-sm-8">
          {{'Hello '}}{{user.firstName}} ' '{{user.lastName}}

          <ul class="list-group" *ngIf="showExtended">
              <li class="list-group-item">Age :{{user.age}}</li>
              <li class="list-group-item">Address: {{user.address.street}}, {{user.address.city}},{{user.address.state}}</li>
              
          </ul>
      </div>
    </div>

    
  </li>
</ul>
<h1 *ngIf="ie;else noif">Inside if</h1>
<ng-template #noif><h3>Inside Else</h3></ng-template>

<h3 *ngIf="users?.length ==0">No Users found</h3>
<h3 *ngIf="!loaded">Loading Users</h3>
