<button (click)="showUserForm= !showUserForm" class="btn btn-dark mb-3">Add User</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
<form (submit)="onSubmit($event)">
  <div class="form-group">
    <label>First Name</label>
    <input (keydown)="fireEvent($event)" type="text" class="form-control" name="firstName">
    <label>Last Name</label>
    <input type="text" class="form-control" name="lastName">
    <label>Age</label>
    <input type="number" class="form-control" name="age">
    <label>Street Address</label>
    <input type="text" class="form-control" name="street">
    <label>City</label>
    <input type="text" class="form-control" name="city">
    <label>State</label>
    <input type="text" class="form-control" name="state">
  </div>
  <button (click)="addUser({firstName:'Sankar',
  lastName:'DADA',isActive:true})" [disabled]="!enableAdd" class="btn btn-light btn-block mb-3">
    <b> Add new User</b>
  </button>
</form>

</div>
<h2>Users</h2>

<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body" *ngFor="let user of users" >

    {{'Hello '}}{{user.firstName}} ' '{{user.lastName}}
    <small *ngIf="user.age && user.address" ><button (click)="toggleHide(user)" class="btn btn-dark btn-sm "><i [ngClass]="user.hide?'fa fa-plus':'fa fa-minus'"></i></button></small>

    <ul class="list-group" *ngIf="!user.hide  && user.age && user.address">
      <li class="list-group-item">Age :{{user.age}}</li>
      <li class="list-group-item">Address: {{user.address.street}}, {{user.address.city}},{{user.address.state}}</li>

      <li class="list-group-item">Joined : {{user.registered | date}}</li>
    </ul>
  </li>
</ul>
<h1 *ngIf="ie;else noif">Inside if</h1>
<ng-template #noif>
  <h3>Inside Else</h3>
</ng-template>

<h3 *ngIf="users?.length ==0">No Users found</h3>
<h3 *ngIf="!loaded">Loading Users</h3>
